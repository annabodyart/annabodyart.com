# Site settings
title: Anna chapovalov
email: "annabodyart@gmail.com"
description: "Professional Painter"
url: "http://annabodyart.github.io"
baseurl: "/annabodyart.com"
facebook_username: "annabodyarts"
twitter_username: "anna_chapovalov"
instagram_username: "anna.chapovalov"
discus_shortname: ""
share: true

# Owner/author information
owner:
  name:   Anna Chapovalov
  avatar: avatar.png
  favicon: favicon.ico
  info: photography website template

# Settings for comments helper
# Set 'provider' to the comment provider you want to use. (i.e.  Disqus, Intense Debate, livefyre, or Facebook Comments)
# Set 'provider' to false to turn commenting off globally.
#Set 'provider: false' to disable comments globally.
# Disable comments for individual pages/posts by specifying 'comments: false' in the page/post YAML Front Matter.
#
comments :
  provider : disqus
  disqus :
    short_name : ""

# Internal nav
nav:
  - ABOUT: "http://annabodyart.github.io/annabodyart.com/about/"
  - PORTFOLIO: "http://annabodyart.github.io/annabodyart.com/gallery/"  
  - NEWS: "http://annabodyart.github.io/annabodyart.com/journal/"
  - FAQ: "http://annabodyart.github.io/annabodyart.com/faq/"  
  - CONTACT: "http://annabodyart.github.io/annabodyart.com/contact/"  

# All translation keys
translations:
 # 404.html
  permalink: "/404.html"

# Server
destination:      	 ./_site
port:             	 4000


# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty
paginate: 5
paginate_path: "/journal/page:num/"
permalink: "/journal/:title/"
categories_path: "/journal/category/"
tags_path: "/journal/tag/"
gems: 
 - jekyll-paginate
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]

# SiteMap
sitemap:
    file: "/sitemap.xml"
    exclude:
        - "/atom.xml"
        - "/feed.xml"
        - "/feed/index.xml"
    include_posts:
        - "/writing/"
    change_frequency_name: "change_frequency"
    priority_name: "priority"